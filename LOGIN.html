<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="LOGINstyle.css" />
    <title>Login | LabTrack</title>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign Up Form (Optional - for future use) -->
      <div class="form-container sign-up">
        <form id="registerForm">
          <h1>Create Account</h1>
          <span>or register a new account</span>
          <input type="text" name="full_name" placeholder="Full Name" required />
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <select name="user_type" required>
            <option value="">Select Account Type</option>
            <option value="teacher">Science Teacher</option>
          </select>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in">
        <form id="loginForm">
          <h1>Log In</h1>
          <span>enter your username and password</span>
          <input type="text" id="username" name="username" placeholder="Username" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <a href="#">Forgot Your Password?</a>
          <button type="submit">Log In</button>
          <div id="loginMessage" style="margin-top: 10px; color: red; font-size: 12px;"></div>
        </form>
      </div>

      <!-- Toggle Container -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your account details to use all of <i>LabTrack's</i> features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Teacher!</h1>
            <p>Register with your account details to use all of <i>LabTrack's</i> features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle between login and register forms
      const container = document.getElementById("container");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });

      // Handle login form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const messageDiv = document.getElementById('loginMessage');
        
        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.textContent = 'Logging in...';
        submitBtn.disabled = true;
        messageDiv.textContent = '';

        fetch('login_process.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            messageDiv.style.color = 'green';
            messageDiv.textContent = data.message;
            
            // Redirect based on user type
            setTimeout(() => {
              if (data.user_type === 'admin') {
                window.location.href = 'form.php';
              } else {
                window.location.href = 'teacher_dashboard.php';
              }
            }, 1000);
          } else {
            messageDiv.textContent = data.message;
            submitBtn.textContent = 'Log In';
            submitBtn.disabled = false;
          }
        })
        .catch(error => {
          console.error('Error:', error);
          messageDiv.textContent = 'Login failed. Please try again.';
          submitBtn.textContent = 'Log In';
          submitBtn.disabled = false;
        });
      });

      // Handle registration form submission (for future use)
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Registration feature coming soon! Please contact administrator to create an account.');
      });
    </script>
  </body>
</html>
